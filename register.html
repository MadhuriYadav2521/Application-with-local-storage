<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form onsubmit="register(event)"  action="" style="width: 50%; margin: 50px auto;">
        <fieldset>
            <legend>Register</legend>
            <label for="">Name</label><br>
            <input id="userName" type="text" placeholder="your name"> <br>
            <label for="">Email</label><br>
            <input id="userEmail" type="email"placeholder="your email"><br>
            <label for="">Password</label><br>
            <input id="userPassword" type="password"placeholder="your password"><br>
            <label for="">Confirm Password</label><br>
            <input id="userConfirmPassword" type="password"placeholder="confirm password"><br><br>
            <input  id="submit" type="submit" value="Register"></input>

        </fieldset>
    </form>
    <input type="submit" value="get data" onsubmit="getData()">

    <script src="./server.js"></script>
</body>

</html>
