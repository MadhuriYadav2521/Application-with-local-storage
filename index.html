<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    welcome 
    <div id="switch">
        <button onclick="window.location.href='./practice-register.html'">Register</button>
        <button onclick="window.location.href='./practice-login.html'">Login</button>
    </div>

    <script>
        window.onload = function(){
        var currentUser = JSON.parse(localStorage.getItem("current_user"));
            if(!!currentUser){
                var divfromHtml = document.getElementById("switch");
                var name = `<h1>${currentUser.userName}</h1>`
                divfromHtml.innerHTML= name;

            }else{
                alert("user absect");
            }

        }


    </script>
</body>
</html>
