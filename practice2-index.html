<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        .nav {
            width: 40%;
            margin: 2rem auto;
            display: flex;
            justify-content: space-between;
        }
        .nav-item{
            padding: .5rem;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        a{
            text-decoration: none;
            color:  salmon;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
    </style>
</head>

<body>

    <h1 style="color: salmon;">Home</h1>
    <div class="nav">
        <a class="nav-item">Home</a>
        <a class="nav-item" id="switch" href="./practice2-register.html">Login</a>
        <a class="nav-item">Contact</a>
    </div>


    <script>
        window.onload = function () {
            var currentUser = JSON.parse(localStorage.getItem("prctice2_currentUser"))
            if (!!currentUser) {
                var divFromHtml = document.getElementById("switch")
                var name = `<a style="border-bottom:1px solid salmon;text-transform:uppercase">${currentUser.userName}</a>`
                divFromHtml.innerHTML = name;
            }
        }
    </script>
</body>

</html>
